name: Build Android APK (Godot 4.2.2)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: firebelley/setup-godot@v2
        with:
          version: 4.2.2
          use-dotnet: false

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.2.stable
          curl -L https://github.com/godotengine/godot/releases/download/4.2.2-stable/Godot_v4.2.2-stable_export_templates.tpz -o templates.tpz
          unzip templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.2.stable/

      - name: Export Android APK
        run: |
          godot --headless --export-release "Android" build/app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app-release.apk

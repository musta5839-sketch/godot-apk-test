name: Build Android APK (Godot 4.2.2)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Download Godot 4.2.2 (GitHub release only)
        run: |
          GODOT_VERSION=4.2.2
          curl -L --retry 5 --retry-delay 5 \
            https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip \
            -o godot.zip
          unzip godot.zip
          chmod +x Godot_v${GODOT_VERSION}-stable_linux.x86_64
          mv Godot_v${GODOT_VERSION}-stable_linux.x86_64 godot

      - name: Export Android APK
        run: |
          mkdir -p build
          ./godot --headless --export-release "Android" build/app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app-release.apk

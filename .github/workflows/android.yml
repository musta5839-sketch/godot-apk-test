name: Build Android APK (Godot 4.2.2)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.2.2
          use-dotnet: false

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Install Android export templates
        run: |
          godot --headless --install-android-export-templates

      - name: Build Android APK
        run: |
          mkdir -p build
          godot --headless --export-release "Android" build/app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app-release.apk

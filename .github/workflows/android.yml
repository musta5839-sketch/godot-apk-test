name: Build Android APK (Godot)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget unzip openjdk-17-jdk

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Download Godot 4.2.2 (full binary)
        run: |
          GODOT_VERSION=4.2.2
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          mv Godot_v${GODOT_VERSION}-stable_linux.x86_64 godot
          chmod +x godot

      - name: Download Android export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates
          GODOT_VERSION=4.2.2
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          unzip Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mv templates ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Export Android APK
        run: |
          mkdir -p build
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

          ./godot --headless \
            --export-release "Android" \
            build/app.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app.apk

name: Build Android APK (Godot 4.2.2)

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Godot 4.2.2 + Android export templates
        uses: firebelley/setup-godot@v2
        with:
          version: 4.2.2
          export-templates: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify Godot
        run: |
          godot --version
          ls ~/.local/share/godot/export_templates

      - name: Build Android APK
        run: |
          mkdir -p build
          godot --headless --export-release "Android" build/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app-release.apk
